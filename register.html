    <div class="register-outer-container">
        <div class="register-container">
            <div class="register-title"> Register </div>
            <form action="home.html" onsubmit="return validateForm()">
             <div class="form-component" >
                 <label>Username</label>
                 <input type="text" placeholder="Username" name="username" id="username">
             </div>
             <div class="form-component">
                 <label>Email</label>
                 <input type="text" placeholder="Email" name="email" id="email">
             </div>
             <div class="form-component">
                 <label>Password</label>
                 <input type="password" placeholder="Password" name="password" id="password">
             </div>
             <div class="form-component">
                 <label>Confirm Password</label>
                 <input type="password" placeholder="Re-enter Password" name="repassword" id="repassword">
             </div>
             <div class="form-component">
                 <label>Gender</label>
                 <div>
                     <input type="radio" name="gender" id="male"> Male
                     <input type="radio" name="gender" id="female"> Female
                 </div>
             </div>
             <div class="form-component">
                 <label>Date of Birth</label>
                 <input type="date" name="dob" id="dob">
             </div>
             <div class="form-component">
                 <br>
                 <div>
                     <input type="checkbox" name="tnc" id="tnc">
                     <label for="">I Agree to terms and conditions</label>
                 </div>
             </div>
             <div class="form-component">
                 <div class="reset-submit">
                     <button type="reset">Reset</button>
                     <button id="submit-btn" type="submit">Submit</button>
                 </div>
             </div>
            </form>
         </div>
         <div class="join-us">
            <img src="./Assets/joinUsSectionBaner.jpeg" alt="">
         </div>
